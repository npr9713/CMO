<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Request</title>
    <script src="./js/view.js"></script>
    <link rel="stylesheet" href="./css/cmo.css">
  </head>
  <body>
    <header>
        <div class="img-container"><img src="./logos/Chennai_Metro_logo.svg.jpg" alt="Your Logo" /></div>
        <div class="title-container"><h1>CMRL FAULT REQUEST</h1></div>
    </header>
      <div id="navigation">
        <a href="request.html">Create Request</a>
        <a href="view.html">View Request</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
      <label for="stationFilter">Filter by Station:</label>
      <select id="stationFilter" onchange="filterRequests()">
        <option value="">All Stations</option>
        <option value="SWD">SWD</option>
        <option value="SWN">SWN</option>
        <option value="STT">STT</option>
    
        
      </select>
      <table id="requestTable">
        <thead>
          <tr>
         
            <th>Serial Number</th>
            <th>Date and Time</th>
            <th>Station</th>
            <th>Device</th>
            <th>Device Number</th>
            <th>Fault Description</th>
            <th>Fault Ack Number</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows for displaying requests will go here -->
        </tbody>
      </table>

     
    </div>
   
  </body>
</html>
